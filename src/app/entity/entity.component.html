<section class="section">
  <div class="entity">
    <button
      class="btn"
      [class.btn--active]="isSelected()"
      (click)="onSelectElement()">
      <img
        [src]="imagePath()"
        [alt]="navEntity().type"
        class="btn__image"
      />
      <span class="entity-name">{{ navEntity().type }}</span>
    </button>
  </div>
</section>
